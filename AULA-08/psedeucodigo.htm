<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button:hover{
            background-color: lightgreen;
            width: 100px;
            height: 100px;
        }
        button:active{
         transform: scale(1.5);
        }
        .input-focus:focus{
            color: crimson;
            background-color: rgb(17, 255, 25);
        }
        .radio-checked:checked{
            transform: scale(1.5);
        }
        .checkbox-checked:checked{
            transform: scale(1.5);
        }
        .div-vazia{
            height: 100%;
            width: 100%;
            background-color: purple;
        }
        div:empty{
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h3>Exemplo de Hover</h3>
        <button class= "button-hover">clique aqui</button>
    </div>
    <div>
        <h3>Exemplo de Active</h3>
        <button class= "button-active">clique aqui</button>
    </div>
    <div>
        <h3>Exemplo de Focus</h3>
      <input type="text" class="input-focus" placeholder="Clique aqui">
    </div>
    <div>
        <h3>Exemplo de Checked</h3>
        <label>Radio button</label>
        <input type="radio" class="radio-checked"><input type="radio">
        <label>Checkbox</label>
        <input type="checkbox">
    </div>
    <div>
        <h3>Exemplo de pseudoclasses para Link</h3>
        <a href="#">link 1</a>
        <a href="#">link 2</a>
        <a href="#">link 3</a>
        <a href="#">link 4</a>
        <a href="#">link 5</a>
        <a href="#">link 6</a>
        <a href="#">link 7</a>
        <a href="#">link 8</a>
        <a href="#">link 9</a>
        <a href="#">link 10</a>
    </div>
</body>
</html>
