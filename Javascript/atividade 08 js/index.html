<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Triângulo</title>
</head>
<body>
    <h1>Classificação de Triângulo</h1>
    <p>Digite os comprimentos dos três lados de um triângulo para verificar sua validade e classificação:</p>

    <label for="lado1">Primeiro lado:</label>
    <input type="number" id="lado1" step="0.1"><br>

    <label for="lado2">Segundo lado:</label>
    <input type="number" id="lado2" step="0.1"><br>

    <label for="lado3">Terceiro lado:</label>
    <input type="number" id="lado3" step="0.1"><br>

    <button onclick="verificarEClassificar()">Verificar Triângulo</button>

    <div id="resultado" class="resultado"></div>
</body>
<script src="script.js"></script>
</html>
